<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <div class="target-section">
            <h2>Target Attendance Calculator</h2>
            <div class="target-buttons">
                <button onclick="calculateRequired(75)">75%</button>
                <button onclick="calculateRequired(80)">80%</button>
                <button onclick="calculateRequired(85)">85%</button>
                <button onclick="calculateRequired(90)">90%</button>
                <button onclick="calculateRequired(95)">95%</button>
            </div>
        </div>
        <div class="input-section">
            <div class="input-group">
                <label for="totalClasses">Total Classes:</label>
                <input type="number" id="totalClasses" min="1">
            </div>
            <div class="input-group">
                <label for="presentClasses">Classes Attended:</label>
                <input type="number" id="presentClasses" min="0">
            </div>
        </div>
        <div class="result-section">
            <h2>Current Attendance</h2>
            <div id="currentAttendance" class="attendance-display">0%</div>
            <div id="requiredClasses" class="required-display"></div>
        </div>
    </div>
